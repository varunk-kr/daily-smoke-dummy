env:
  ARTIFACTORY_EDGE_USERNAME_REF: ${{ secrets.ARTIFACTORY_EDGE_USERNAME }}
  ARTIFACTORY_EDGE_TOKEN_REF: ${{ secrets.ARTIFACTORY_EDGE_TOKEN }}
  TZ: 'America/New_York'
jobs:
  run_automation_tests:
    name: Run automation tests with Maven
    runs-on: [ self-hosted,kubernetes ]
    container: maven:3.8.5-openjdk-11
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: "21"
          distribution: temurin
          overwrite-settings: true
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run automation tests with xml file
        run: >-
          mvn clean test --settings settings.xml -DsuiteFolder="${{ github.event.inputs.Groups }}" -Dsuite="${{ github.event.inputs.TestCases }}"  -Dreportportal="true" -Dlaunch-name="${{ github.event.inputs.TestCases }}" -Dbranch=${BRANCH_NAME} -DHARVESTER_VERSION="${{ github.event.inputs.Harvester }}" -DCIAO_VERSION="${{ github.event.inputs.Ciao }}"

        id: scenario_1
        # continue-on-error: true
        if: ${{ ! cancelled() }}
      - name: Upload logs and extent
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Logs_and_Extent_Reports
          path: |
            target/Logs/*
            test-output/Reports/
          if-no-files-found: ignore

      - name: Publish surefire test report scenario_1
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        with:
          report_paths: "**/surefire-reports/TEST-*.xml"
